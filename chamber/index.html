<!DOCTYPE html>
<html lang="en">

<head>

  <title>Coyote Creek Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/medium.css" />
  <link rel="stylesheet" href="styles/large.css" />

<body>
  <header>
    <div class="topcomp">
      <div class="logotxt">
        <img class="logo" src="images/Logo-Coyote-Creek.png" alt="Coyote Creek Logo" width="70" height="75" />
        <div class="logoletters">
          <h1>Coyote Creek</h1>
          <h2>Chamber of Commerce</h2>
        </div>
      </div>
      
      <div class="medianav">
        <div class="media">
          
          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
        <nav>
          <button id="hamburgerBtn">
            <span>&#9776;</span><span>X</span>
          </button>
          <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="date"></div>
    <aside></aside>

  <main>
  

    <textarea class="hero" rows="20" cols="auto" placeholder="Hero with sitemap and calls to action"></textarea>
    <textarea class="news" rows="20" cols="50" placeholder="News Release"></textarea>
    <textarea class="spotlight" rows="20" cols="50" placeholder="Spotlight1 Spotlight2"></textarea>
    <textarea class="join" rows="20" cols="50" placeholder="Join"></textarea>
    <textarea class="events" rows="20" cols="50" placeholder="Events"></textarea>
    <textarea class="weather" rows="20" cols="50" placeholder="Weather"></textarea>
  </main>
  <footer>
    <img class="logo" src="images/Logo-Coyote-Creek.png" alt="Coyote Creek Logo" width="50" height="auto" />
    <div class="ffooter">
      <p>Coyote Creek Chamber of Secrets</p>
      <p>100 East, Main Street</p>
      <p>Coyote Creek, Wyoming 82801</p>
      <p>email address</p>
      <p>phone number</p>
      <span style="font-size: 20px">&#128205; location map:</span>
      <br />
    </div>

    <section class="sfooter">
      <p>&copy; Coyote Creek</p>
      <p>Melinda Slaughter</p>
      <p>WDD230 Project</p>
      <div id="lastModified"></div>
