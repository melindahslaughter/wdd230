<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, maximum-scale=1.0" />
  <meta name="author" content="Melinda Slaughter" />
  <meta name="description" content="Chamber page wk 4 for WDD 230, BYU-Idaho" />
  <title>Coyote Creek Chamber of Commerce</title>
  <link rel="stylesheet" href="styles/normalize.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/medium.css" />
  <link rel="stylesheet" href="styles/large.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
  <header>
    <div class="topcomp">
      <div class="logotxt">
        <img class="logo" src="images/Logo-Coyote-Creek.png" alt="Coyote Creek Logo" width="70" height="75" />
        <div class="logoletters">
          <h1>Coyote Creek</h1>
          <h2>Chamber of Commerce</h2>
        </div>
      </div>

      <div class="medianav">
        <div class="media">

          <a href="#" class="fa fa-facebook"></a>
          <a href="#" class="fa fa-instagram"></a>
        </div>
        <nav>
          <button id="hamburgerBtn">
            <span>&#9776;</span><span>X</span>
          </button>
          <ul id="primaryNav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Discover</a></li>
            <li><a href="#">Directory</a></li>
            <li><a href="#">Join</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="date"></div>
  </header>

  <main>
    <textarea class="hero" rows="10" cols="70" placeholder="Hero with sitemap and calls to action"></textarea>
    <textarea class="news" rows="10" cols="70" placeholder="News Release"></textarea>
    <textarea class="spotlight" rows="10" cols="70" placeholder="Spotlight1 Spotlight2"></textarea>
    <textarea class="join" rows="10" cols="70" placeholder="Join"></textarea>
    <textarea class="events" rows="10" cols="70" placeholder="Events"></textarea>
    <textarea class="weather" rows="10" cols="70" placeholder="Weather"></textarea>
  </main>

  <footer>
    <div class="ffooter">
      <img class="flogo" src="images/Logo-Coyote-Creek.png" alt="Coyote Creek Logo" width="50" height="50" />
      <p>Coyote Creek Chamber of Commerce</p>
      <p>100 East, Main Street</p>
      <p>Coyote Creek, Wyoming 82801</p>
    </div>

    <div class="mfooter">
      <p>coyotecreek@gmail.com</p>
      <p>307-867-5309</p>
      <a class="map" href="https://goo.gl/maps/fuxcH6NMie7X9j6b9"><span style="font-size: 20px">&#128205; location
          map:</span></a>
    </div>

    <div class="sfooter">
      <span>&copy; Coyote Creek | </span>
      <span>Melinda Slaughter | </span>
      <span>WDD230 Project | </span>
      <span id="lastModified"></span>
    </div>
  </footer>
  <script src="scripts/script.js"></script>
</body>

</html>
