<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Melinda Slaughter">
    <meta name="description" content="Wireframes for Chamber Site WDD 230, BYU-Idaho">
    <title>Wireframes for Chamber of Commerce</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <main class="wiremain">
        <h1 class="wh1"> Directory Wireframes</h1>
        <section class="wireframe">
             <div class="largelist">
                <p>Large Screen List</p>
                <img src="images/wirelglist.png" alt="Large List Wireframe" width="400px">
            </div>
             <div class="mediumlist">
                <p>Medium Screen List</p>
                <img src="images/wiremedlist.png" alt="Medium List Wireframe" width="300px">
            </div>
              <div class="smalllist">
                <P>Small Screen List</P>
                <img src="images/wiresmlist.png" alt="Small List Wireframe" width="200px">
            </div>
            <div class="largegrid">
                <p>Large Screen Grid</p>
                <img src="images/wirelggrid.png" alt="Large Grid Wireframe" width="400px">
            </div>
            <div class="mediumgrid">
                <p>Medium Screen Grid</p>
                <img src="images/wiremedgrid.png" alt="Medium Grid Wireframe" width="300px">
            </div>
            <div class="smallgrid">
                <p>Small Screen Grid</p>
                <img src="images/wiresmgrid.png" alt="Small Grid Wireframe" width="200px">
                </div>
              
        </section>
    </main>
    <footer>
    </footer>
    <script src="js/scripts.js"></script>
</body>

</html>
